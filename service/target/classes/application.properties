# Setting port
## ===============================
server.port=8000

# Username and password
## ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/trial?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## ===============================
## JPA / HIBERNATE
## ===============================
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBM
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL5Dialect
# Connect database with Timezones

## ===============================
## MULTIPART
## ===============================
#upload file MULTIPART
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold= 2KB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
# Direction
file.upload-dir=./uploads
